<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="contactsApp">
<head>
    <meta charset="utf-8" />
    <base href="/" />
    <title>Contacts angular js app</title>
    <link rel="stylesheet" href="Content/semantic/css/semantic.min.css" />
    <link rel="stylesheet" href="Content/jquery/flick/jquery-ui.min.css" />
    <link rel="stylesheet" href="Content/ng-table/ng-table.min.css" />
    <link rel="stylesheet" href="Content/select2/select2.css" />
    <link rel="stylesheet" href="Content/main.css" />
    <link rel="stylesheet" href="Content/angular-csp.css" />
</head>
<body>
    <div show-Error-Message show-Info-Message>
        <div class="menu-container">
            <my-Menu />
        </div>
        <section id="main" style="height:90%;">
            <div data-ng-view data-ng-animate></div>
        </section>
    </div>
    
    <script src="/Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/jquery/jquery-ui-1.11.1.min.js"></script>
    <script src="/Scripts/select2/select2.js"></script>
    <script src="/Scripts/semantic/semantic.min.js"></script>
    <script src="/Scripts/noty/jquery.noty.packaged.min.js"></script>
    
    <!-- Angular references -->
    <script src="/Scripts/angular-1.3.0-rc.5/angular.min.js"></script>
    <script src="/Scripts/angular-1.3.0-rc.5/angular-resource.min.js"></script>
    <script src="/Scripts/angular-1.3.0-rc.5/angular-route.min.js"></script>
    <script src="/Scripts/angular-1.3.0-rc.5/angular-animate.min.js"></script>
    
    <!-- Angular various 3rd party modules references -->
    <script src="/Scripts/angular-ui/ui-select2/select2.js"></script>
    
    <!-- App references -->
    <script src="/app/config.js"></script>
    <script src="/app/app.js"></script>
    
    <!-- App directives references -->
    <script src="/app/directives/menu.js"></script>
    <script src="/app/directives/showError.js"></script>
    <script src="/app/directives/showInfo.js"></script>
    <script src="/app/directives/modal.js"></script>
    <script src="/app/directives/modalConfirm.js"></script>

    <!-- App shared resources references -->
    <script src="/app/services/shared/service-helper.js"></script>
    
    <!-- App services references -->
    <script src="/app/services/contact/contact-service.js"></script>
    <script src="/app/services/contact/label-service.js"></script>
    <script src="/app/services/contact/tag-service.js"></script>
    
    <!-- App controllers references -->
    <script src="/app/controllers/home/home-controller.js"></script>
    <script src="/app/controllers/contacts/contacts-controller.js"></script>
    <script src="/app/controllers/contacts/contact-controller.js"></script>
    
</body>
</html>
