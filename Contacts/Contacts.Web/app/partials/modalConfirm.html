<div class="ui small modal" id="{{id}}" style="margin-top:-110px;">
    <div class="header">
        {{title}}
    </div>
    <div class="content">
        {{message}}
    </div>
    <div class="actions">
        <div class="ui small negative button" data-ng-click="cancel()">No</div>
        <div class="ui small positive right labeled icon button" data-ng-click="confirm()">Yes <i class="checkmark icon"></i></div>
    </div>
</div>
